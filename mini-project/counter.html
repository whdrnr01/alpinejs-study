<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Alpinejs 카운터</title>
	<script src="//unpkg.com/alpinejs" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="p-4">
		<h1 class="text-3xl font-bold">Alpinjs Counter</h1>	
		<div x-data="{ count: 0 }" class="p-4 bg-gray-100">
			<button class="p-2 mx-2 bg-red-500 hover:bg-red-700 text-white rounded-lg" @click="count--">빼기</button>
			<button class="p-2 mx-2 bg-blue-500 hover:bg-blue-700 text-white rounded-lg" @click="count++">더하기</button>
			
			<p class="text-center"><span class="text-8xl font-bold text-gray-500" x-text="count"></span></p>
		</div>
	</div>

</body>
</html>
