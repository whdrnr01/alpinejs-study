<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Alpinejs Sidebar using store</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
	<script>
		<!-- Start with Document Loaded -->
		document.addEventListener('alpine.init', () => {
			
		})
	</script>
</head>
<body>

<div class="flex grow flex-col gap-y-5 overflow-y-auto bg-indigo-600 px-6 w-72">
  <div class="flex h-16 shrink-0 items-center">
	<img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=white" alt="Your Company">
  </div>
  <nav class="flex flex-1 flex-col" x-data="{
  		current: 1,
  		defaultClass: 'text-indigo-200 hover:text-white hover:bg-indigo-700 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold',
		selectedClass: 'bg-indigo-700 text-white group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold',
  		menus: {
  			1: {id: 1, name: '대시보드'},	
	  		2: {id: 2, name: '팀'},	
	  		3: {id: 3, name: '프로젝트'},	
	  		4: {id: 4, name: '일정'},	
	  		5: {id: 5, name: '문서'},	
	  		6: {id: 6, name: '보고서'},	
		}
  }">
	<ul role="list" class="flex flex-1 flex-col gap-y-7">
	  <li>
		<ul role="list" class="-mx-2 space-y-1">
			<template x-for="menu in menus">
				<li>
					<!-- Current: "bg-indigo-700 text-white", Default: "text-indigo-200 hover:text-white hover:bg-indigo-700" -->
					<a href="#" @click="current = menu.id" :class=" current === menu.id ? selectedClass : defaultClass">
						<span x-text="menu.name"></span>
					</a>
				  </li>
			</template>
		</ul>
	  </li>
	  <li>
		<div class="text-xs font-semibold leading-6 text-indigo-200">Your teams</div>
		<ul role="list" class="-mx-2 mt-2 space-y-1">
		  <li>
			<!-- Current: "bg-indigo-700 text-white", Default: "text-indigo-200 hover:text-white hover:bg-indigo-700" -->
			<a href="#" class="text-indigo-200 hover:text-white hover:bg-indigo-700 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
			  <span class="flex h-6 w-6 shrink-0 items-center justify-center rounded-lg border border-indigo-400 bg-indigo-500 text-[0.625rem] font-medium text-white">H</span>
			  <span class="truncate">Heroicons</span>
			</a>
		  </li>
		  <li>
			<a href="#" class="text-indigo-200 hover:text-white hover:bg-indigo-700 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
			  <span class="flex h-6 w-6 shrink-0 items-center justify-center rounded-lg border border-indigo-400 bg-indigo-500 text-[0.625rem] font-medium text-white">T</span>
			  <span class="truncate">Tailwind Labs</span>
			</a>
		  </li>
		  <li>
			<a href="#" class="text-indigo-200 hover:text-white hover:bg-indigo-700 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
			  <span class="flex h-6 w-6 shrink-0 items-center justify-center rounded-lg border border-indigo-400 bg-indigo-500 text-[0.625rem] font-medium text-white">W</span>
			  <span class="truncate">Workcation</span>
			</a>
		  </li>
		</ul>
	  </li>
	  <li class="-mx-6 mt-auto">
		<a href="#" class="flex items-center gap-x-4 px-6 py-3 text-sm font-semibold leading-6 text-white hover:bg-indigo-700">
		  <img class="h-8 w-8 rounded-full bg-indigo-700" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
		  <span class="sr-only">Your profile</span>
		  <span aria-hidden="true">Tom Cook</span>
		</a>
	  </li>
	</ul>
  </nav>
</div>


<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
</body>
</html>
